        <div class="museo-360">

            <div id="museo-viewport" class="museo-viewport">

                <!-- Superficie panorámica de 7000px donde van todos los elementos -->
                <div id="pano-surface" class="pano-surface">

                    <!-- Aquí el JS insertará dinámicamente:
                         - Imagen de fondo panorámica

            </div>

            <!-- Flechas de navegación (fijas en viewport) -->
            <button class="flecha-nav izquierda" onclick="girarMuseo(-500)" aria-label="Girar a la izquierda">

                    <polygon points="25,10 15,20 25,30" fill="rgba(248, 232, 5, 0.7)"/>

            </button>
            
            <button class="flecha-nav derecha" onclick="girarMuseo(500)" aria-label="Girar a la derecha">

                    <polygon points="15,10 25,20 15,30" fill="rgba(248, 232, 5, 0.7)"/>
